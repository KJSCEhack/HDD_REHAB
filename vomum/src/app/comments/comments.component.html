<div class="container">
  <div class="row">
    <div class="col-lg-8">

      <div class="form-group">
        <label for="name">Issue Name</label>
        <input type="text" class="form-control" id="name"
               [(ngModel)]="cmmnt" name="name">
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <input type="file" (click)="onCommentSelection()" placeholder="Upload a file" accept=".png, .jpeg, .jpg">
        </div>
      </div>

      <div *ngFor="let arr of commentarr">
        arr.comment
      </div>

    </div>
  </div>
</div>
